<!DOCTYPE html>
<html>
  <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/style.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.1.1.js"></script>
      <script src="js/script.js"></script>
      <title>ONE Pizza</title>
    <title></title>
  </head>

  <body>
    <div class="container">
      <h1>ONE Pizza</h1>
      <hr>
      <h3><em>One type of pizza, many toppings</em><h3>
      <div class="row">
        <div class="col-lg-6">
          <h2>Choose your Toppings</h2>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">Bacon
              </label>
              <label>
                <input type="checkbox" value="">Black Olives
              </label>
              <label>
                <input type="checkbox" value="">Pepperoni
              </label>
              <label>
                <input type="checkbox" value="">Green bell peppers
              </label>
              <label>
                <input type="checkbox" value="">Arugala
              </label>
              <label>
                <input type="checkbox" value="">Extra cheese
              </label>
            </div>
          <h2>Select a Size</h2>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>10" (personal)
              </label>
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>14"
              </label>
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>16"
              </label>
            </div>
          <input class="btn btn-default" type="submit" value="Add to Cart">
        </div>
        <div class="col-lg-6">
          <h2>Cart</h2>
            <input class="btn btn-default" type="submit" value="Checkout">
        </div>
      </div>
      <div id="reciept">
        <h2>Reciept</h2>
      </div>
    </div>

  </body>
</html>
