<!DOCTYPE html>
<html>
  <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/style.css" rel="stylesheet" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
      <script src="js/jquery-3.1.1.js"></script>
      <script src="js/script.js"></script>
      <title>One Pizza</title>
  </head>

  <body>
    <div class="container">
      <h1>ONE Pizza</h1>
      <hr>
      <h3><em>The One and Only. One type of pizza.</em></h3>

      <div class="row">
        <div class="col-lg-6">
          <form id="orderForm">

          <div class="form-group">
            <h3>Toppings</h3>
              <h4>All pies include sauce and fresh mozzarella. $1.00 for each topping</h4>
              <div class="checkbox">
                <label  class="check-box">
                  <input type="checkbox" value="pepperoni" name="toppingCheckbox">
                  Pepperoni
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="olive" name="toppingCheckbox">
                  Black Olives
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="mushroom" name="toppingCheckbox">
                  Mushrooms
                </label>
              </div>
          </div>

            <div class="form-group">
              <h3>Size</h3>
                <div class="radio">
                  <label>
                    <input type="radio" name="sizeRadios" id="med" value="med">
                    14" $20.00
                  </label>
                  <label>
                    <input type="radio" name="sizeRadios" id="lg" value="lg">
                    18" $30.00
                  </label>
                </div>
            </div>

            <div class="form-group">
              <h3>Quantity</h3>
                <label>
                  <select name="orderQuantity" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
              </div>

            <div class="form-group">
              <button type ="submit" class="btn btn-default">Order</button>
            </div>
          </form>
        </div>

        <div class = "col-lg-4" id="pizzaOrder">
          <h3>Reciept</h3>
          <hr>
            <h4>Thank you for choosing ONE Pizza</h4>
              <h5><em>Your 'zaa is on the way!</em><h5>
            <p>
              <span id="orderQuantity"></span> <span id="orderSize"></span> pizza with <span id="pizzaTopping"></span>
            </p>
            <h4>Total: $<span id="totalCost"></span></h4>
        </div>
      </div>

    </div>
  </body>
</html>
