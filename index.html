<!DOCTYPE html>
<html>
  <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/style.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
      <script src="js/jquery-3.1.1.js"></script>
      <script src="js/script.js"></script>
      <title>One Pizza</title>
  </head>

  <body>
    <div class="container">
      <h1>ONE Pizza</h1>
      <hr>
      <h3><em>The One and Only. One type of pizza. Get some 'zza!</em></h3>
      <div class="row">
        <div class="col-lg-6">
          <form id="orderForm">
            <h3>All pies include sauce and fresh mozzarella</h3>
            <h3>Toppings</h3>
              <div class="checkbox">
                <label  class="check-box">
                  <input type="checkbox" value="pepperoni">
                  Pepperoni
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="olive">
                  Black Olives
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="mushroom">
                  Mushrooms
                </label>
              </div>
            <h3>Size</h3>
              <div class="radio">
                <label>
                  <input type="radio" name="sizeRadios" id="med" value="med" checked>
                    14" $20.00
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="sizeRadios" id="lg" value="lg">
                  18" $30.00
                </label>
              </div>
              <div class="form-group">
                <button type ="submit" class="btn btn-default">Order</button>
              </div>
          </form>
        </div>
        <div class="col-lg-6" id="pizzaOrder">
          <h3>**Reciept**</h3>
            <h4>Thank you for choosing ONE Pizza</h4>
              <h5><em>Your 'zaa is on the way!</em><h5>
            <ul>
              <li><span id="orderSize"></span> Pizza</li>
              <li>Cheese,mozzarella, <span id="pizzaTopping"></span></li>
            </ul>
            <h4>Total: $<span id="totalCost"></span></h4>
        </div>
      </div>

    </div>
  </body>
</html>
